name: Merge Staging to Prod
env:
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

# versioning í• ê²Œ ì—†ì–´ì„œ inputs ë¹ˆê°’
on:
  workflow_dispatch:
    inputs:
      sprint:
        type: number
        description: sprint-number
        required: true



permissions:
  pull-requests: write
  contents: write

jobs:
  # staging ë¸Œëžœì¹˜ë¥¼ main ë¸Œëžœì¹˜ì— ë¨¸ì§€í•˜ëŠ” PR ìƒì„± í›„ ìžë™ ë¨¸ì§€
  versioning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: staging

      - name: Get package version
        id: package-version-old
        uses: martinbeentjes/npm-get-version-action@v1.3.1


      - name: Remove prerelease version and set BASE_VERSION
        id: set-base-version
        run: |
          BASE_VERSION=$(echo ${{ steps.package-version-old.outputs.current-version }} | sed -E 's/-[a-zA-Z0-9\.]+$//')
          echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_ENV
          echo $BASE_VERSION

      - name: Commit changes
        run: |
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            npm version $BASE_VERSION --no-git-tag-version --workspace-update
            git add .
            git commit -m "Version v${{ steps.package-version-old.outputs.current-version }} to v${{ env.BASE_VERSION }}"
            git push --set-upstream origin staging

  create-merge-pr:
    if: ${{ success() }}
    needs: versioning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: staging

      - name: Create Pull Request
        run:  |
          PR_OUTPUT=$(gh pr create --title "ðŸš€ Sprint ${{ inputs.sprint }}" --body "Sprint ${{ inputs.sprint }}" --assignee @me --base main)
          echo "PR_OUTPUT=$PR_OUTPUT" >> $GITHUB_ENV
          PR_NUMBER=$(echo "$PR_OUTPUT" | grep -oP '(?<=/pull/)\d+')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Merge Pull Request
        run: |
          gh pr merge $PR_NUMBER --merge
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  on-success:
    if: ${{ success() }}
    needs: create-merge-pr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}




